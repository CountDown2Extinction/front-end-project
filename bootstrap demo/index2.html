  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <script src="app.js"></script>

    <title>Hackathon</title>
  </head>
  <body>
    <style>
        .carousel-item{
            height: 32rem;
            background: #777;
            color: white;
            position: relative;
            background-position: center;
            background-size: cover;
            background-image: ;
        }
        .container{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .signUp{
            background-image: url("./signUp background.jpg");
        }
        form{
            opacity: 0.97;
            background: transparent;
        }
        img {object-fit: fill}
        
    </style>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner"
    style="background-image:url();">
      <div class="carousel-item active">
        <img src="./slide-1.jpg" class="d-block w-100" alt="...">
        <h1>How do you feel about burrito</h1>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1611143669185-af224c5e3252?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8c3VzaGl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
        <h1>How do you feel about Sushi</h1>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1619881590738-a111d176d906?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" class="d-block w-100" alt="...">
        <h1>Heckin chicken nugget</h1>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="signUp">
    <form class="row g-3" method="GET">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label" name="Email">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label" name="password">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"name="Address">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label" name="City">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label" name="State">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>The most beautiful place in the world.</option>
            <option>Bikini bottom</option>
            <option>Wall Maria</option>
            <option>El Dorado</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label" name="Zip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Lets get this bread
            </label>
          </div>
        </div>
        <div class="col-12">
          <a href="/index.html" type="submit" value="send" class="btn btn-primary" id="thingy">Sign up</a>
        </div>
      </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
